    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Cinzel:wght@400..900&family=Galada&family=Rubik+Scribble&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body>
    <header>
        <div class="navbar">
            <div class="nav-main">
                <div class="logo">
                    <img src="./Images/logos/Dhanesh_transparent.png" alt="">
                </div>
                <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
                    <i class="fa fa-bars" aria-hidden="true"></i>

            </div>
            <div class="link" id="links">
                <a href="index.html" id="link">Home</a>

    <script>
        function toggleMenu() {
            const links = document.getElementById('links');
            const menuIcon = document.getElementById('menu-icon');
            links.classList.toggle('show');
            if (links.classList.contains('show')) {
                menuIcon.innerHTML = '<i class="fa fa-times" aria-hidden="true"></i>';
            } else {
                menuIcon.innerHTML = '<i class="fa fa-bars" aria-hidden="true"></i>';
            }
        }
    </script>
</body>
